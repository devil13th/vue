<!DOCTYPE >
<html>
<head>
<meta charset="utf-8"/>
<title>Vue</title>
<script src="src/vue.js"></script>

<style>
.active{color:red}
</style>
</head>
<body>

<div id="app">
<div
v-bind:class="{active:isActive}"
style="width:200px;height:200px;text-align:center;">hi</div>


<div
v-bind:style="{color:color,fontSize:size}"
>xxxx
</div>

</div>
<script>

var app = new Vue({
	el : '#app',
	data : {
		isActive : false,
		color:"green",
		size:20
	}
});

setTimeout(function(){
	app.isActive = true;
	app.color = "red";
	app.size = 55;
},1000)
</script>
</body>
</html>
