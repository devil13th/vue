<!DOCTYPE >
<html>
<head>
<meta charset="utf-8"/>
<title>Vue</title>
<script src="src/vue.js"></script>


</head>
<body>

<div id="app">
{{message}}:{{name}}
</div>



<script>

var app = new Vue({
	el : '#app',
	data : {
		message : 'hello',
		name : " Vue "
	},
	//实例初始化之后
	beforeCreate : function(){
		alert("beforeCreate")
		console.log("beforeCreate")
	},
	created : function(){
		alert("created")
		console.log("created")
	},
	beforeMount : function(){
		alert("beforeMount")
		console.log("beforeMount")
	},
	mounted : function(){
		alert("mounted")
		console.log("mounted")
	},
	beforeUpdate : function(){
		alert("beforeUpdate")
		console.log("beforeUpdate")
	},
	updated : function(){
		alert("updated")
		console.log("updated")
	}
});

console.log(app)

setTimeout(function(){
	app.name = "devil13th"
},1000)

</script>
</body>
</html>
