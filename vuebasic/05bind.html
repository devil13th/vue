<!DOCTYPE >
<html>
<head>
<meta charset="utf-8"/>
<title>Vue</title>
<script src="src/vue.js"></script>
<style>
.red {color:red;}
.blue {color:blue;font-size:20px}
</style>

</head>
<body>

<div id="app">
v-bind:属性=<br/>

<div v-bind:class="color">xxxxxxx</div>



</div>



<script>

var app = new Vue({
	el : '#app',
	data : {
		color:"red"
	}
});

setTimeout(function(){
	app.color = "blue";
},1000)
</script>
</body>
</html>
