<!DOCTYPE >
<html>
<head>
<meta charset="utf-8"/>
<title>Vue</title>
<script src="src/vue.js"></script>


</head>
<body>

<div id="app">
{{message}}:{{name}}

<span v-once>{{name}}</span>
<br/>
<span v-html="name"></span>
</div>



<script>

var app = new Vue({
	el : '#app',
	data : {
		message : 'hello',
		name : " Vue "
	}
});

app.name = "<div>devil13th</div>"
</script>
</body>
</html>
